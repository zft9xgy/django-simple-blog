{% extends 'base/base.html' %} {% block content %}

<!-- Main Section -->
<main class="s-content">
  <div class="row row-x-center">
    <div class="s-content__main large-8 column">
      <br />

      <form class="form" action="" method="POST">
        {% csrf_token %}

        <input
          class="h-full-width"
          type="text"
          name="username"
          placeholder="username"
        />
        <input
          class="h-full-width"
          type="password"
          name="password"
          placeholder="******"
        />

        <input
          class="btn btn--primary h-full-width"
          type="submit"
          value="Confirm"
        />
      </form>
    </div>
  </div>
</main>

{% endblock %}
